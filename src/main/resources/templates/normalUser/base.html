   <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- sweet alert js -->
    
    <!-- This is example of sweet alert -->
    <script>
    function deleteContact(customerId) 
          {
            swal({
        title: "Are you sure?",
        text: "Are you sure you want to delete this contact?",
        icon: "warning",
        buttons: true,
        dangerMode: true,
      })
      .then((willDelete) => {
        
        if (willDelete) {
          window.location = '/user/show-contacts/contact/delete/' + customerId;
        } else {
          swal("Your contact file is safe!");
        }
      });
    }
      </script>
