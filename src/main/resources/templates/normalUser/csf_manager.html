<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normalUser/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VCF Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <section class="container mt-5">
         <div th:if="${session.message}" class="mb-4">
            <div th:classappend="${session.message.type}" class="alert " role="alert">
                <span th:text="${session.message.content}"></span>
            </div>
        </div>
        
        <h1 class="text-center mb-4">VCF Manager</h1>

        <!-- Import Contacts -->
        <div class="card p-4 mb-4 text-center">
            <!-- Display session messages -->
       
            <h5 class="mb-3">Import Contacts from VCF File</h5>
            
            <form method="post" enctype="multipart/form-data" th:action="@{/user/contacts/import-vcf}">
                <input type="file" name="file" accept=".vcf" required class=" form-control-md mb-3">
                
                <button type="submit" class="btn btn-primary btn">Import Contacts</button>
            </form>
        </div>

        <!-- Export Contacts -->
        <div class="card p-4 mb-4 text-center">
            <h5 class="mb-3">Export Contacts to VCF File</h5>
            
            <a th:href="@{/user/contacts/export-vcf}" class="btn btn-success btn">Export Contacts</a>
            
        </div>
         <script>
        $(document).ready(() => {
            $('.item').removeClass('active');
            $('#settings-link').addClass('active');
        });
    </script>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
