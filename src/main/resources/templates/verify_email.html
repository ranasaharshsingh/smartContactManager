<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is About Page</title>
</head>
<body >

    <section>
        <div class="container mt-5">
           
            <div class="row mt-3">

                <div class="col-md-6 offset-md-3 mt-3">

                    <div class="mycard mt-5">
 <div th:if="${session.message}" class="container text-center">
             <div th:classappend="${session.message.type}" class="alert " role="alert">
                <span  th:text="${session.message.content}"></span>
            </div>
            </div>
                                                   
                      <h2 class="text-center">Please verify Your E-mail Id</h2>

                      <form action="#" th:action="@{/forget}" method="post" onsubmit="showLoader()">

                       
                            
                       

                        <!-- email Field -->
                        <div class="mb-3 mt-4">
                            
                            <input 
                            name="username"
                            type="email" 
                            class="form-control" 
                            id="email" 
                            aria-describedby="emailHelp"
                            placeholder="Enter E-mail Here"
                            
                            required>
                        

                        <!-- buttons -->
                        <div class="container text-center">

                            <button  type="submit" class="btn  btn-warning  mt-3">
                                Send OTP
                            </button>
                            
                        </div>
                        <div id="loader" style="display:none; text-align:center; margin-top:20px;">
                        <img src="/img/loading.gif" alt="Processing..." width="80"/>
                        <p>Sending email, please wait...</p>
                    </div>

                    <script>
                        function showLoader() {
                            // Show loader when form is submitted
                            document.getElementById("loader").style.display = "block";
                        }
                    </script>
                      </form>
                        
                    </div>


                </div>

            </div>
        </div>
    </div>
    
    </section>
    
</body>
</html>
